<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
            <div class="numberContainer">
                <div class="numberButtonsContainer">
                    <div class="topRow">
                        <button id="nine" class="numberButtons">9</button>
                        <button id="eight" class="numberButtons">8</button>
                        <button id="seven">7</button>
                    </div>
                    <div class="middleRow">
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                    </div>
                    <div class="bottomRow">
                       <button>3</button>
                       <button>2</button>
                       <button>1</button>
                    </div>

                    <div class="zeroRow">
                        <button id="decimal" style="font-size: 30px;">.</button>
                        <button id="zero">0</button>
                        <button id="negative" style="font-size: 30px;">+/-</button>
                    </div>
                </div>
               
            </div>
            <div class="operations">
                <button id="clear">C</button>
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="equals">=</button>
                
            </div>
        </div>
    </div>
</body>
</html>
