<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="smallDisplay"></div>
            <div class="mainDisplay"></div>
        </div>

        <div class="buttons">
            <div class="numberContainer">
                <div class="numberButtonsContainer">
                    <div class="topRow">
                        <button id="nine" class="numberButtons">9</button>
                        <button id="eight" class="numberButtons">8</button>
                        <button id="seven" class="numberButtons">7</button>
                    </div>
                    <div class="middleRow">
                        <button class="numberButtons">6</button>
                        <button class="numberButtons">5</button>
                        <button class="numberButtons">4</button>
                    </div>
                    <div class="bottomRow">
                       <button class="numberButtons">3</button>
                       <button class="numberButtons">2</button>
                       <button class="numberButtons">1</button>
                    </div>

                    <div class="zeroRow">
                        <button id="decimal" style="font-size: 30px;" class="numberButtons">.</button>
                        <button id="zero" class="numberButtons">0</button>
                        <button id="negative" style="font-size: 30px;">+/-</button>
                    </div>
                </div>
               
            </div>
            <div class="operations">
                <button id="clear">C</button>
                <button id="delete" style="font-size: 18px;">DEL</button>
                <button id="add" class="operationButton">+</button>
                <button id="subtract" class="operationButton">-</button>
                <button id="multiply" class="operationButton">*</button>
                <button id="divide" class="operationButton">/</button>
                <button id="equals" class="operationButton">=</button>
                
            </div>
        </div>
    </div>
</body>
</html>
